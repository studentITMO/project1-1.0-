<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\User\Documents\VS\myProj\style.css">

    

  </head>
  <body>
    <header>
      <div class="conteiner">
        <div class="row">
          <div class="col-12">
            <div class="position-relative mt-n1">
              <div class="position-absolute top-50 start-50 translate-middle-x">
            <div style="height: 55px">
            <div class="h-100 d-inline-block" style="width: 350px; background-color: #ad4ed371; border-radius: 10px">
            <form action="" method="POST" style="background-color: #3f3c4671; border-radius: 10px;">
              {% csrf_token %}
              <h1 class="text-center text-black">Авторизация</h1>
              <div class="mb-3 height">
                <label for="exampleInputEmail1" class="form-label h5">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="login">
                <div id="emailHelp" class="form-text; h6">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label h5">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name = "check">
                <label class="form-check-label h6" for="exampleCheck1">Запомнить меня</label>
              </div>
              <div class="d-grid gap-2 mt-n2">
                <button class="btn btn-primary" type="button">Авторизоваться</button>
                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
          </div>
            </div>  
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
