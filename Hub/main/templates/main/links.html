<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-light" style="background-image: url(maxresdefault.jpg);">
        <div class="row">
            <div class="col-12">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Project</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Переключатель навигации">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Ссылка</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Выпадающий список
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="#">Действие</a></li>
                                            <li><a class="dropdown-item" href="#">Другое действие</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Мои ссылки</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Поиск"
                                        aria-label="Поиск">
                                    <button class="btn btn-outline-primary" type="submit">Поиск</button>
                                </form>
                                <div class="position-relative">
                                    <div class="position-absolute top-0 start-0"></div>
                                    <div class="navbar bg-light">
                                        <form class="container-fluid justify-content-end">
                                            <button class="btn btn-outline-secondary me-2" type="button">Войти</button>
                                            <button class="btn btn-outline-success me-2"
                                                type="button">Зарегистрироваться</button>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                </div>
            </div>
        </div>
    </nav>
    {% for i in link %}
    <div class="conteiner">
        <p>
            <a data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                aria-controls="collapseExample">{{ i.link_name }}</a>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card" style="width: 18rem;">
                <div class="card-body">

                    <p class="card-text">{{ i.link_text }}</p>
                    <a href="{{ i.link_url }}" class="card-link">Перейти на сайт</a>
                    <!-- Кнопка-триггер модального окна -->
                    <a data-bs-toggle="modal" href="#exampleModal" role="button" aria-expanded="false"
                        aria-controls="exampleModal">
                        Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
                    <!-- Модальное окно -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Удаление</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    Вы действительно хотите удалить?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Закрыть</button>
                                     <form>
                                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Сохранить изменения</button>
                                    </form>
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка-триггер модального окна -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSite">
        Добавить сайт
    </button>

    <!-- Модальное окно -->
    <form action="" method="POST">
        <div class="modal fade" id="addSite" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addSiteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Добавить сайт</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Ссылка на сайт</label>
                        <input type="text" class="form-control" id="recipient-name" name="link_url">
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Название сайта</label>
                        <input type="text" class="form-control" id="recipient-name" name="link_name">
                      </div>
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label">Описание сайта</label>
                        <textarea class="form-control" id="message-text" name="link_text"></textarea>
                      </div>
                    </form>
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Сохранить сайт</button>
                </div>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
